@layout("/common/_container.html"){
<script type="text/javascript" src="${ctxPath}/static/ueditor/ueditor.config.js" charset="UTF-8"></script>
<script type="text/javascript" src="${ctxPath}/static/ueditor/ueditor.all.js" charset="UTF-8"></script>
<script type="text/javascript" src="${ctxPath}/static/ueditor/lang/zh-cn/zh-cn.js" charset="UTF-8"></script>
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="form-horizontal" id="noticeInfoForm">

            <input type="hidden" id="id" value="">

            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="col-sm-1 control-label">标题</label>
                        <div class="col-sm-11">
                            <input class="form-control" id="title" name="title" type="text">

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label">栏目</label>
                        <div class="col-sm-4">
                            <select class="form-control" id="columnId" name="columnId">
                                <option value="1">行业新闻</option>
                                <option value="0">梧桐热点</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label">内容</label>
                        <div class="col-sm-11">
                            <textarea name="content" id="content" style="width: 100%; height: 400px;">

                            </textarea>
                            <script type="text/javascript">

                                UE.Editor.prototype._bkGetActionUrl = UE.Editor.prototype.getActionUrl;
                                UE.Editor.prototype.getActionUrl = function(action) {
                                    if (action == 'uploadimage' || action == 'uploadscrawl' || action == 'uploadimage') {
                                        return 'http://manage.wutongsd.com/business/notice/uploadFile';
                                    } else if (action == 'uploadvideo') {
                                        return 'http://a.b.com/video.php';
                                    } else {
                                        return this._bkGetActionUrl.call(this, action);
                                    }
                                }

                                var editor = UE.getEditor("content");
                            </script>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row btn-group-m-t">
                <div class="col-sm-10">
                    <#button btnCss="info" name="提交" id="ensure" icon="fa-check" clickFun="NoticeInfoDlg.addSubmit()"/>
                    <#button btnCss="danger" name="取消" id="cancel" icon="fa-eraser" clickFun="NoticeInfoDlg.close()"/>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="${ctxPath}/static/modular/business/notice/notice_info.js"></script>
@}
